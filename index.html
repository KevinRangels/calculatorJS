<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="init();">
    <div class="calculadora">
        <div class="container">
            <div class="calculadora_pantalla" colspan="4">
                <span class="calculadora_pantalla_adentro" id="resultado"></span>
            </div>
        <div class="calculadora_numeros">
            <button class="calculadora_numero_limpiar" id="reset">C</button>
            <button class="calculadora_numero_raiz">R</button>
            <button class="calculadora_numero_M" >M</button>
            <button class="calculadora_numero_multi" id="multi">x</button>
            <button class="calculadora_btn_7" id="n7">7</button>
            <button class="calculadora_btn_8" id="n8">8</button>
            <button class="calculadora_btn_9" id="n9">9</button>
            <button class="calculadora_btn_resta" id="resta">-</button>
            <button class="calculadora_btn_4" id="n4">4</button>
            <button class="calculadora_btn_5" id="n5">5</button>
            <button class="calculadora_btn_6" id="n6">6</button>
            <button class="calculadora_btn_suma" id="suma">+</button>
            <button class="calculadora_btn_1" id="n1">1</button>
            <button class="calculadora_btn_2" id="n2">2</button>
            <button class="calculadora_btn_3" id="n3">3</button>
            <button class="calculadora_numero_div" id="div">/</button>
            
            <button class="calculadora_btn_0" id="n0" style="width:130px;" >0</button>
            <button class="calculadora_numero_punto" id="punto">.</button>
            <button class="calculadora_numero_igual" id="igual" style="width:120px;">=</button>

        </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
